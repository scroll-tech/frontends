
[[redirects]]
  from = "/faucetapi/*"
  to = "https://staging-prealpha.scroll.io/faucet/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/bridgeapi/*"
  to = "https://staging-prealpha.scroll.io/bridgehistoryapi/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/early-dev"
  to = "https://scrollzkp.typeform.com/early-dev"

[[redirects]]
  from = "/whitelist/*"
  to = "https://staging-prealpha.scroll.io/whitelist/:splat"

[[redirects]]
  from = "/*"
  to = "/"
  status = 200

