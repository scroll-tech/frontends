[[redirects]]
from = "/alpha/*"
to = "/:splat"
status = 301

[[redirects]]
from = "/*"
to = "/"
status = 200

# we use content based hash for filenames
# 31536000 is 1 year, recommended by cra
# cra doc https://create-react-app.dev/docs/production-build/
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "max-age=31536000"

