name: "Merge main back to staging"

on:
  push:
    branches:
      - "main"

jobs:
  create-merge-back-pr:
    if: |
      startsWith(github.event.head_commit.message , 'ci: version bump to') &&
      endsWith(github.event.head_commit.message , '[bot]')
    name: "Create PR to merge main back to staging"
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v3"
        with:
          ref: ${{ github.ref }}

      - name: Create Pull Request for Main
        uses: peter-evans/create-pull-request@2b011faafdcbc9ceb11414d64d0573f37c774b04
        with:
          token: ${{ secrets.WRITE_TOKEN }}
          delete-branch: false
          branch: ci/_bump-version
          title: "ci: merge main branch back to staging [bot]"
          labels: "bot/main->staging, automerge"
          body: ""
          base: staging
