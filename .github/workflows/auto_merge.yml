# auto merge any pr to main/staging that
# 1. has ` [bot]` at the end of the pr title
# 2. has `automerge` label
# note the first character in ` [bot]` is a thin space https://www.wikiwand.com/en/Thin_space
name: Auto Merge
on:
  pull_request:
    branches:
      - main
      - staging
    types:
      - labeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  status: {}
jobs:
  # merge with WRITE_TOKEN so that subsequent actions can be triggered
  # merge with merge when main->staging
  automerge-merge:
    if: |
      endsWith(github.event.pull_request.title, ' [bot]') &&
      (
        github.head_ref == 'ci/main->staging' &&
        github.base_ref == 'staging'
      )
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: pascalgn/automerge-action@22948e0bc22f0aa673800da838595a3e7347e584
        env:
          GITHUB_TOKEN: "${{ secrets.WRITE_TOKEN }}"
          MERGE_METHOD: "merge"
          MERGE_LABELS: "automerge"
          MERGE_REMOVE_LABELS: "automerge"
          MERGE_COMMIT_MESSAGE: "pull-request-title"
  # merge with squash when not main->staging
  automerge-squash:
    if: |
      endsWith(github.event.pull_request.title, ' [bot]') &&
      !(
        github.head_ref == 'main' &&
        github.base_ref == 'staging'
      )
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: pascalgn/automerge-action@22948e0bc22f0aa673800da838595a3e7347e584
        env:
          GITHUB_TOKEN: "${{ secrets.WRITE_TOKEN }}"
          MERGE_METHOD: "squash"
          MERGE_LABELS: "automerge"
          MERGE_REMOVE_LABELS: "automerge"
          MERGE_COMMIT_MESSAGE: "pull-request-title"
