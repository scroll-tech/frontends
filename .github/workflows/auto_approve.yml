name: Auto Approve
on:
  pull_request:
    branches:
      - main
      - staging
      - mock-main
      - mock-staging
jobs:
  build:
    if: |
      endsWith(github.event.pull_request.title, 'â€‰[bot]')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: hmarr/auto-approve-action@de8ae18c173c131e182d4adf2c874d8d2308a85b
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
